<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FON ClassRoom Booking System</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="header :: header">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Create New Class Room</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Create Class Room</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->
<!-- contact block -->
<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="row contact-block">
            <div class="col-md-8 login-center">
                <div class="row">
                    <ul>
                        <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(successMessage)}"
                            th:text="${successMessage}" />
                        <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                            th:text="${errorMessage}" />
                    </ul>
                </div>
                <form th:action="@{/createdClassRoom}" method="POST" th:object="${newClassRoom}" class="signin-form">
                    <div class="input-grids">
                        <div class="row">
                            <div class="col-sm-6">
                                <p th:if="${newClassRoom.id != null}">ID</p>
                                <input type="text" th:if="${newClassRoom.id != null}"  th:value="${newClassRoom.id}" placeholder="ID"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p>Name</p>
                                <input type="text" th:field="*{dsc}" id="dsc" placeholder="Name" required="true" class="contact-input" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p>People Capacity</p>
                                <input type="text" th:field="*{peopleCapacity}" id="peopleCapacity" placeholder="People Capacity" required="true" class="contact-input" />
                            </div>
                            <div class="col-sm-6">
                                <p>Computer Capacity</p>
                                <input class="login-input" type="number" name="computerCapacity" th:field="*{computerCapacity}" placeholder="Computer Capacity" min="0"/>
                            </div>
                        </div>
                        <select class="form-select" id="classRoomType"
                                th:if="${classRoomTypes != null}" th:field="*{classRoomType}">
                            <option th:each="classRoomType: ${classRoomTypes}" th:value="${classRoomType.id}" th:text="${classRoomType.dsc}"></option>
                        </select>
                        <select th:object="${newClassRoomType}" th:if="${newClassRoomType != null}" class="form-select" name="newClassRoomType" id="newClassRoomType">
                            <option  th:text="${newClassRoomType.dsc}"></option>
                        </select>
                        </br>
                        <div class="row">
                            <div class="text-start">
                                <button class="btn btn-style btn-style-3">Create New Class Room</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- //contact block -->

<!-- footer block -->
<div th:replace="footer :: footer">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/js/bootstrap.min.js"></script>
<!-- //bootstrap -->

</body>

</html>
