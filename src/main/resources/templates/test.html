<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FON ClassRoom Booking System</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="header :: header">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Reservations</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Reservations</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- ClassRooms block -->
<section class="w3l-contact py-5" id="contact">
    <div class="site-section">
        <div class="col-md-2 login-center text-start">
            <a th:href="@{/makeReservation?id=1}">
                <button class="btn btn-style btn-style-3 text-left">Make Reservation</button>
            </a>
        </div>

        <div class="table-responsive-md">
            <div class="row mb-4">
                <div class="col-md-7">
                    <h3 class="heading-21921">Class Rooms</h3>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Class Room</th>
                        <th scope="col">Reservation Type</th>
    <!--                    <th scope="col">Beginning Asked</th>-->
    <!--                    <th scope="col">End Asked</th>-->
                        <th scope="col">Reservation For User</th>
                        <th scope="col">Reservation Status</th>
                        <th scope="col">Beginning</th>
                        <th scope="col">End</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-dark" th:each="reservation: ${reservations}">
                        <td th:text="${reservation.id}"></td>
                        <td th:text="${reservation.classRoom.dsc}"></td>
                        <td th:text="${reservation.reservationType.dsc}"></td>
                        <td th:text="${reservation.reservationForUser.firstName+' '+reservation.reservationForUser.lastName}"></td>
                        <td th:text="${reservation.reservationStatus.dsc}"></td>
                        <td th:text="${reservation.beginningApproved}"></td>
                        <td th:text="${reservation.endApproved}"></td>
    <!--                    <td><a th:href="@{/makeReservation(id=${classRoom.id})}" class="btn btn-style btn-style-3">Make Reservation</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<!-- //ClassRooms block -->

<!-- footer block -->
<div th:replace="footer :: footer">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
