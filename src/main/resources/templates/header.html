<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

</head>

<body>
    <!-- header -->
    <header id="site-header" class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a th:href="@{/home}" class="navbar-brand">
                    <i class="fas fa-graduation-cap"></i>
                    Fon ClassRoom Booking</a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </button>
                <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active' : ''}"
                               th:href="@{/home}" class="nav-link" aria-current="page">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/classRooms' ? 'active' : ''}"
                               th:href="@{/classRooms}" class="nav-link">ClassRooms</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/createClassRoom' ? 'active' : ''}"
                               th:href="@{/createClassRoom}" class="nav-link">Create ClassRoom</a>
                        </li>
                        <li class="nav-item">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/reservation' ? 'active' : ''}"
                               th:href="@{/reservations}" class="nav-link">Reservations</a>
                        </li>
                        <li class="nav-item">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/user' ? 'active' : ''}"
                               th:href="@{/user}" class="nav-link">User</a>
                        </li>
                        <li class="nav-item" >
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active' : ''}"
                               th:href="@{/logout}" class="nav-link">Log Out</a>
<!--                            <a th:if="${#httpServletRequest.getRequestURI().equals('/login')}" th:text="Log In"-->
<!--                               th:href="@{/logout}" class="nav-link">Log In</a>-->
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a th:classappend="${#httpServletRequest.getRequestURI() == '/createUser' ? 'active' : ''}"
                               th:href="@{/createUser}" class="nav-link">Create User</a>
                        </li>
                        <li>
                            <a th:href="@{/exportCalendarForUser}">Export Calendar</a>
                        </li>
                    </ul>
                </div>
                <!-- toggle switch for light and dark theme -->
                <div class="cont-ser-position">
                    <nav class="navigation">
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="checkbox">
                                <input type="checkbox" id="checkbox">
                                <div class="mode-container">
                                    <i class="gg-sun"></i>
                                    <i class="gg-moon"></i>
                                </div>
                            </label>
                        </div>
                    </nav>
                </div>
                <!-- //toggle switch for light and dark theme -->
            </nav>
        </div>
    </header>
    <!-- //header -->
</body>

</html>
